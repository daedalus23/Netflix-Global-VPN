{% extends "blog/base.html" %}

# once post from query are corrected change post.title, post.runtime, etc...

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.title }}</a>
              <small class="text-muted">{{ post.vtype }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.year }}</a></h2>
            <p class="article-content">{{ post.runtime }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
